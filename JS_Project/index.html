<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="child1">
        <img class="img1" src="./clock_logo.png" alt="" />
        <div class="c1">
          <div class="x1">
            <img src="./wake_up.svg" alt="wake up" />
            <span>Set wake up time</span>
            
            <select name="time" id="select" style="border: none">
              <option value="10AM-11AM">10 AM-11 AM</option>
              <option>11AM-12PM</option>
            </select>
          </div>
          <div class="line"></div>

          
          <div class="x1">
            <img src="./lunch_time.svg" alt="lunch" />
            <span>Set lunch time</span>
            <select name="time" id="" style="border: none">
              <option value="10AM-11AM">12 PM-1 PM</option>
              <option>1PM-2PM</option>
            </select>
          </div>
          <div class="line"></div>
          <div class="x1">
            <img src="./nap_time.svg" alt="nap" />
            <span>Set nap time</span>
            <select name="time" id="" style="border: none">
              <option value="10AM-11AM">4 PM-5 PM</option>
              <option>5PM-6PM</option>
            </select>
          </div>
          <div class="line"></div>
          <div class="x1">
            <img src="./nap_time.svg" alt="" />
            <span>Set night time</span>
            <select name="time" id="" style="border: none">
              <option value="10AM-11AM">6 PM-7 PM</option>
              <option>7 PM-8 PM</option>
            </select>
          </div>
        </div>
        <div class="c2">GOOD MORNING !! WAKE UP!!</div>
        <div class="flex">
          <div class="c3">Set Alarm</div>
          <div class="c4">
            Wake up time:10am-11am <br />
            Lunch time:10am-11am <br />
            Nap time:10am-11am <br />
            Night time:10am-11am <br />
          </div>
        </div>
      </div>
      <div class="child2">
        <div class="d3">
          <div class="k1">TIME</div>
          <div class="k2">
            10
            <div>hours</div>
          </div>
          :
          <div class="k3">
            00
            <div>mins</div>
          </div>
          :
          <div class="k4">
            01
            <div>secs</div>
          </div>
          <div class="k5">AM</div>
        </div>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d4">GRAB SOME HEALTHY BREAKFAST!!!</div>
        <div class="d5"></div>
      </div>
    </div>
  </body>
</html>
